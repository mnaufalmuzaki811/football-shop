<div id="deleteConfirmationModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-2/5 md:w-1/3">
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">
        Konfirmasi Penghapusan
      </h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg p-1.5" onclick="closeDeleteModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>

    <div class="p-6">
      <p class="text-gray-600">Apakah Anda yakin ingin menghapus produk ini? Tindakan ini tidak dapat diurungkan.</p>
    </div>

    <div class="flex justify-end items-center gap-4 p-4 border-t">
      <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50" onclick="closeDeleteModal()">
        Batal
      </button>
      <a id="confirmDeleteButton" class="px-6 py-2 bg-red-600 text-white rounded-md font-medium hover:bg-red-700">
        Hapus
      </a>
    </div>
  </div>
</div>

<script>
  const deleteModal = document.getElementById('deleteConfirmationModal');
  const confirmDeleteBtn = document.getElementById('confirmDeleteButton');
  let productDeleteUrl = '';

  function openDeleteModal(deleteUrl) {
    productDeleteUrl = deleteUrl;
    deleteModal.classList.remove('hidden');
  }

  function closeDeleteModal() {
    deleteModal.classList.add('hidden');
  }

  confirmDeleteBtn.addEventListener('click', async () => {
    if (!productDeleteUrl) return;

    try {
        const response = await fetch(productDeleteUrl, {
            method: 'POST',
        });
        const data = await response.json();

        if (response.ok) {
            closeDeleteModal();
            showToast('Berhasil!', data.message, 'success');
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            showToast('Gagal!', data.message, 'error');
        }
    } catch (error) {
        console.error('Gagal menghapus produk:', error);
        showToast('Error!', 'Terjadi kesalahan.', 'error');
    }
  });
</script>
