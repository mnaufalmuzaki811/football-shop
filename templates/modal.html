<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 id="modal-title" class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Add your product to the shop</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <!-- Name -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product name" required>
        </div>

        <!-- Price -->
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price (Rp)</label>
          <input type="number" id="price" name="price" min="0" step="1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 250000" required>
        </div>

        <!-- Description -->
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Describe your product" required></textarea>
        </div>

        <!-- Category -->
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="boots">Boots</option>
            <option value="jersey">Jersey</option>
            <option value="ball">Ball</option>
            <option value="accessories">Accessories</option>
            <option value="training">Training</option>
          </select>
        </div>

        <!-- Thumbnail -->
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>

        <!-- Discount -->
        <div class="mb-4">
          <label for="discount" class="block text-sm font-medium text-gray-700">Discount (%)</label>
          <input type="number" id="discount" name="discount" min="0" max="100" step="1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 10">
        </div>

        <!-- Stock -->
        <div class="mb-4">
          <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
          <input type="number" id="stock" name="stock" min="0" step="1" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g. 25" required>
        </div>

        <!-- Featured -->
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 text-white px-6 py-3 rounded-md font-medium hover:bg-green-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

   async function addProductEntry() {
    const form = document.querySelector('#productForm');
    const formData = new FormData(form);
    
    // Ambil nilai diskon, bagi 100, dan perbarui di formData
    const discountInput = document.getElementById('discount');
    const discountValue = parseFloat(discountInput.value) || 0;
    formData.set('discount', (discountValue / 100).toFixed(2));

    await fetch("{% url 'main:add_product_entry_ajax' %}", {
        method: "POST",
        body: formData,
    });

    form.reset();
    hideModal();

    // Tampilkan notifikasi toast
    showToast('Product added successfully!', '', 'success');

    // Kirim event untuk memberitahu main.html agar memuat ulang data
    document.dispatchEvent(new CustomEvent('productAdded'));

    return false;
   }

   async function submitProductForm() {
    const form = document.querySelector('#productForm');
    const formData = new FormData(form);
    const productId = document.getElementById('product_id').value;

    let url = "{% url 'main:add_product_entry_ajax' %}";
    let method = "POST";

    // Jika ada productId, berarti ini mode update
    if (productId) {
      const updateUrlTemplate = "{% url 'main:update_product_ajax' '00000000-0000-0000-0000-000000000000' %}";
      url = updateUrlTemplate.replace('00000000-0000-0000-0000-000000000000', productId);
    }
    
    // Konversi diskon sebelum mengirim
    const discountInput = document.getElementById('discount');
    const discountValue = parseFloat(discountInput.value) || 0;
    formData.set('discount', (discountValue / 100).toFixed(2));
    
    try {
        const response = await fetch(url, {
            method: method,
            body: formData,
        });

        const data = await response.json();

        if (response.ok) {
            hideModal();
            showToast('Success!', data.message, 'success');
            document.dispatchEvent(new CustomEvent('productAdded')); // Refresh list
        } else {
            // Tampilkan error jika ada
            showToast('Error!', data.message || 'Gagal memproses data.', 'error');
        }
    } catch (err) {
        console.error("Error submitting form: ", err);
    }
  }
   
  document.getElementById("productForm").addEventListener("submit", function(e) {
    e.preventDefault();
    addProductEntry();
  });
</script>
